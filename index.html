<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path Example</title>
</head>
<body>
    <section>
        <div>
            <h2>
                Relative File Path for
                <code>iam.jpg</code>
            </h2>
            <img src="./iam.jpg" alt="My picture" width="450px" height="350px">
        </div>
        <div>
            <h2>
                Relative File Path for
                <code>child.jpg</code>
            </h2>
            <img src="./child/child.jpg" alt="Boy picture" width="450px" height="350px">
        </div>
        <div>
            <h2>
                Relative File Path for
                <code>parent.jpg</code>
            </h2>
            <img src="./iam.jpg" alt="My picture" width="450px" height="350px">
        </div>
        <div>
            <h2>
                Relative File Path for
                <code>grandparent.jpg</code>
            </h2>
            <img src="./iam.jpg" alt="My picture" width="450px" height="350px">
        </div>
    </section>
</body>
</html>
